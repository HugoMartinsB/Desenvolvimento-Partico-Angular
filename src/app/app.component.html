<h1>PERSONAGENS DE RICK AND MORTY</h1>

<div class="character-search">
  <input [(ngModel)]="name" placeholder="Digite o nome do personagem" />
  <button (click)="searchCharacter()">Buscar</button>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="character" class="character-details">
    <h2>{{ character.name }}</h2>
    <p><strong>Espécie:</strong> {{ character.species }}</p>
    <p><strong>Gênero:</strong> {{ character.gender }}</p>
    <p><strong>Status:</strong> {{ character.status }}</p>
    <img [src]="character.image" alt="Imagem do personagem" />
  </div>
</div>
